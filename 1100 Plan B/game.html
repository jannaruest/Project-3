<body> <!--Immediately tells the canvas images to load-->
    <div class="game-section">
        <h2 id="canvas-title">Bearly Alive</h2>
        <canvas id="my-canvas" width="800" height="500">
            <!--NOTE: Used CSS to set border and background colour-->
            Your browser does not support this HTML canvas tag
        </canvas>
        <!--RESET & HOME BUTTONS HERE-->
        <div class="UI-buttons">
            <button id="home-button" onclick="window.location.href='index.html'">Return Home</button>
            <button id="reset-button" onclick="reset()">Reset Game</button>
        </div>
    </div>
    <section class="Instructions-Controls">
        <div id="Controls2">
            <h2>Controls:</h2>
            <p>Move using <strong>W,A,S,D</strong> to go Up, Left, Down & Right</p>
