<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Bearly" Alive!</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Title -->
    <div class="title">
        <h2>"Bearly" Alive!</h2>

    <!-- Instructions -->
    <section class="Instructions-Controls">
        <div id="Controls2">
            <h2>Controls:</h2>
            <p>Move using <strong>W,A,S,D</strong> to go Up, Left, Down & Right</p>

    <div class="game-section">
        <canvas id="my-canvas" width="800" height="600">

        </canvas>

        <!-- Buttons -->
        <div class="UI-buttons">
            <button id="home-button" onclick="window.location.href='index.html'">Return Home</button>
            <button id="reset-button" onclick="reset()">Reset Game</button>
        </div>
    </div>
